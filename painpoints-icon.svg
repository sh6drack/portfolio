<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="rayGlow" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4444"/>
      <stop offset="50%" stop-color="#e63329"/>
      <stop offset="100%" stop-color="#ff6666"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ambient red glow behind everything -->
  <circle cx="100" cy="100" r="70" fill="#e63329" opacity="0.08" filter="url(#bigGlow)"/>

  <!-- Globe wireframe -->
  <g stroke="#666" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="100" cy="100" r="55"/>
    <ellipse cx="100" cy="100" rx="55" ry="18"/>
    <ellipse cx="100" cy="100" rx="55" ry="38"/>
    <ellipse cx="100" cy="82" rx="48" ry="12"/>
    <ellipse cx="100" cy="118" rx="48" ry="12"/>
    <ellipse cx="100" cy="100" rx="18" ry="55"/>
    <ellipse cx="100" cy="100" rx="38" ry="55"/>
  </g>

  <!-- Globe highlight -->
  <path d="M68 72 Q58 82 62 94" stroke="#999" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Orbital ray - wide glow layer -->
  <g filter="url(#bigGlow)">
    <path d="M25 175 Q60 150 100 100 Q140 50 175 25" stroke="#e63329" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.4"/>
  </g>
  <!-- Orbital ray - medium glow -->
  <g filter="url(#softGlow)">
    <path d="M25 175 Q60 150 100 100 Q140 50 175 25" stroke="#e63329" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.5"/>
  </g>
  <!-- Orbital ray - core -->
  <g filter="url(#glow)">
    <path d="M25 175 Q60 150 100 100 Q140 50 175 25" stroke="url(#rayGlow)" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
  <!-- Ray highlight -->
  <path d="M25 175 Q60 150 100 100 Q140 50 175 25" stroke="#ff9999" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.8"/>

  <!-- Orbital nodes with intense glow halos -->
  <!-- Bottom node -->
  <circle cx="32" cy="168" r="18" fill="#e63329" opacity="0.25" filter="url(#bigGlow)"/>
  <circle cx="32" cy="168" r="10" fill="#e63329" opacity="0.5"/>
  <circle cx="32" cy="168" r="5" fill="#ff6b6b"/>
  <circle cx="32" cy="168" r="2" fill="#ffaaaa"/>

  <!-- Lower orbit node -->
  <circle cx="58" cy="140" r="14" fill="#e63329" opacity="0.25" filter="url(#bigGlow)"/>
  <circle cx="58" cy="140" r="7" fill="#e63329" opacity="0.5"/>
  <circle cx="58" cy="140" r="3.5" fill="#ff6b6b"/>
  <circle cx="58" cy="140" r="1.5" fill="#ffaaaa"/>

  <!-- Center node (largest) -->
  <circle cx="100" cy="100" r="28" fill="#e63329" opacity="0.2" filter="url(#bigGlow)"/>
  <circle cx="100" cy="100" r="16" fill="#e63329" opacity="0.45"/>
  <circle cx="100" cy="100" r="8" fill="#ff6b6b"/>
  <circle cx="100" cy="100" r="3" fill="#ffaaaa"/>

  <!-- Upper orbit node -->
  <circle cx="142" cy="60" r="14" fill="#e63329" opacity="0.25" filter="url(#bigGlow)"/>
  <circle cx="142" cy="60" r="7" fill="#e63329" opacity="0.5"/>
  <circle cx="142" cy="60" r="3.5" fill="#ff6b6b"/>
  <circle cx="142" cy="60" r="1.5" fill="#ffaaaa"/>

  <!-- Top node -->
  <circle cx="168" cy="32" r="18" fill="#e63329" opacity="0.25" filter="url(#bigGlow)"/>
  <circle cx="168" cy="32" r="10" fill="#e63329" opacity="0.5"/>
  <circle cx="168" cy="32" r="5" fill="#ff6b6b"/>
  <circle cx="168" cy="32" r="2" fill="#ffaaaa"/>

  <!-- Satellite nodes floating near path -->
  <circle cx="78" cy="122" r="10" fill="#e63329" opacity="0.2" filter="url(#softGlow)"/>
  <circle cx="78" cy="122" r="5" fill="#e63329" opacity="0.5"/>
  <circle cx="78" cy="122" r="2.5" fill="#ff6b6b"/>

  <circle cx="122" cy="78" r="10" fill="#e63329" opacity="0.2" filter="url(#softGlow)"/>
  <circle cx="122" cy="78" r="5" fill="#e63329" opacity="0.5"/>
  <circle cx="122" cy="78" r="2.5" fill="#ff6b6b"/>

  <!-- Tendril/tail at bottom -->
  <path d="M32 168 Q18 180 15 188 Q12 196 20 200" stroke="#555" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>